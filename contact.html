    <div class="contact">
        <form>
            <h3>Contact me!</h3>
            <p>Name:</p>
            <label>
                <input name="name" type="text" placeholder="Enter your name..." autofocus/>
            </label>
            <p>Email:</p>
            <input type="email" name="email" placeholder="yourEmail@mail.com"/>
            <p>Message:</p>
            <label>
    <textarea name="contactMessage" rows="20" placeholder="Message">
    </textarea>
            </label>
            <button disabled>SEND</button>
        </form>
    </div>

    <div class="social">
        <h3>social media</h3>
        <p>I am  present in majority of social media sites. Check me now.</p>
        <div class="media">
            <button class="icon-btn facebook"><i class="fa fa-facebook"></i></button>
            <button class="icon-btn twitter"><i class="fa fa-twitter"></i></button>
            <button class="icon-btn google"><i class="fa fa-google-plus"></i></button>
            <button class="icon-btn instagram"><i class="fa fa-instagram"></i></button>
